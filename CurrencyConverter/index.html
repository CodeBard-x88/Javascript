<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Currency Converter using fetch API</title>
</head>
<body>
    <script src="currencyConverter.js"></script>

    <div class="container">
        <div class="name">
            <h1>Online Currency Converter</h1>
        </div>

        <div class="form">
            <form action="">
                <div class="enter">
                    <p>Enter Amount:</p>
                    <input type="text" value="" placeholder="e.g 100">
                </div>
                <div class="dropdowns">
                    <div class="from">
                        <p>From:</p>
                        <img src="https://flagsapi.com/BE/shiny/64.png" alt="Country flag">
                        <select name="from" class="from_dd">
                            <option value="USD">USD</option>
                            <option value="INR">INR</option>
                            <option value="PKR">PKR</option>
                            <option value="EUR">EUR</option>
                        </select>
                    </div>
                    <div class="to">
                        <p>To:</p>
                        <img src="https://flagsapi.com/US/shiny/64.png" alt="Country flag">
                        <select name="from" class="to_dd">
                            <option value="USD">USD</option>
                            <option value="INR">INR</option>
                            <option value="PKR">PKR</option>
                            <option value="EUR">EUR</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
        <div class="btn">
            <button>Get Exchange Rate</button>
        </div>
        <div class="result">

        </div>
    </div>
</body>
</html>
