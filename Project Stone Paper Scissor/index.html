<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1 class="welcome">WELCOME TO STONE PAPER SCISSOR</h1>
    </div>

    <div class="images">
        <div class="choice" id="paper">
            <img src="Images/Hand.png" alt="paper">
        </div>
        <div class="choice" id="stone">
            <img src="Images/stone.png" alt="stone">
        </div>
        <div class="choice" id="scissor">
            <img src="Images/Scissor.png" alt="scissor">
        </div>
    </div>

    <div class="scoreboard">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="computer">
            <p id="computer-score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="msgbox">
        <p id="msg">Your Move</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
